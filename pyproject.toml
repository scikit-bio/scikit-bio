[build-system]
requires = ["Cython>=0.29.32", "numpy>=1.9.2", "setuptools", "wheel"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::skbio.util.SkbioWarning",
]

[tool.check-manifest]
ignore = [
    ".coveragerc",
    ".dockerignore",
    ".editorconfig",
    "RELEASE.md",
    "REVIEWING.md",
    "aarch64.Dockerfile",
    "checklist.py",
]

[tool.coverage.run]
omit =[
    "*/tests*",
    "*/__init__.py",
]
source = "skbio"
branch = true
include = "*/skbio/*"
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
omit = [
    "*/tests*",
    "*/__init__.py",
]
