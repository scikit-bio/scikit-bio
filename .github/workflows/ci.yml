name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  latest_python: "3.11"
  supported_pythons: "3.8|3.9|3.10|3.11"
  miniforge_version: "22.9.0-2"
  miniforge_variant: "Mambaforge"

jobs:
  lint:
    name: Lint code (python-latest, ubuntu-latest)
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ env.latest_python }}
          miniforge-version: ${{ env.miniforge_version }}
          miniforge-variant: ${{ env.miniforge_variant }}
          environment-file: ci/conda_host_env.yml
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install -r ci/requirements.lint.txt
          conda list
      - name: Run linter
        shell: bash -l {0}
        run: make lint

  doc:
    name: Build Documentation (python-latest, ubuntu-latest)
    needs: lint
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ env.latest_python }}
          miniforge-version: ${{ env.miniforge_version }}
          miniforge-variant: ${{ env.miniforge_variant }}
          environment-file: ci/conda_host_env.yml
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install -r ci/requirements.doc.txt
          pip install .
          conda list
      - name: Make docs
        shell: bash -l {0}
        run: make doc

  test-cython:
    name: Test Cython (python-latest, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      MPLBACKEND: Agg
      USE_CYTHON: TRUE
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ env.latest_python }}
          miniforge-version: ${{ env.miniforge_version }}
          miniforge-variant: ${{ env.miniforge_variant }}
          environment-file: ci/conda_host_env.yml
      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install .
          conda list
      - name: Run unit tests
        shell: bash -l {0}
        env:
          WITH_COVERAGE: "TRUE"
        run: make test

  test-cython-aarch64:
    name: Test Cython (python-latest, QEMU::aarch64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        # setup-buildx-action uses the git context directly
        # but checklist wants the .git directory
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and test for linux-aarch64
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          # ^ to use the local checkout, not the git context
          file: aarch64.Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.latest_python }}
