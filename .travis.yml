# Check on http://lint.travis-ci.org/ after modifying it!  Originally
# modified from https://gist.github.com/dan-blanchard/7045057
language: python
python:
  - "2.7"
env:
  - NUMPY_VERSION=1.8
  - NUMPY_VERSION=1.7
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-2.2.2-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/anaconda/bin:$PATH
  # Update conda itself
  - conda update --yes conda
install:
  - conda create --yes -n env_name python=$TRAVIS_PYTHON_VERSION pip numpy=$NUMPY_VERSION scipy matplotlib nose pep8 Sphinx
  - source activate env_name
  - pip install sphinx-bootstrap-theme
  - pip install . --no-deps
script:
  - nosetests --with-doctest
  - pep8 skbio setup.py
  - pushd doc
  - make clean
  - make html
  - make linkcheck
  - popd
