language: python
python:
  - "2.7"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libatlas-dev libatlas-base-dev liblapack-dev gfortran
install:
  - pip install -q pep8 --use-mirrors
  - pip install -q numpy==1.7.1; echo "numpy install complete"
  - pip install -q scipy==0.13.0; echo "scipy install complete"
  - pip install -q matplotlib==1.1.0; echo "matplotlib install complete"
  - pip install -q .; echo "qiime install complete"
script:
  - nosetests
  - pep8 --ignore=W bipy tests *.py
